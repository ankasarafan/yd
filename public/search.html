<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto p-4">
    <form id="search-form" class="mb-4">
      <label for="query" class="block text-sm font-medium text-gray-700">Search Query:</label>
      <input type="text" id="query" name="query" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter search query">
      <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Search</button>
    </form>
    <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <script>
    document.getElementById('search-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const query = document.getElementById('query').value;
      const response = await fetch(`https://sada.ditaleni007.workers.dev/?query=${encodeURIComponent(query)}&max_results=20`);
      const html = await response.text();
      document.getElementById('results').innerHTML = html;
    });
  </script>
</body>
</html>
